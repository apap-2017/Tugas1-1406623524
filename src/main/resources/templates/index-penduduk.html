<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Menu Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<h3><a class="nav-link" href="/penduduk/tambah">Tambah Penduduk</a></h3>	
	<p></p>
	<h3 class="nav-link" >Cari Penduduk</h3>
	<div class="nav-link" >		
		<form class="form-inline my-2 my-lg-0" action="/penduduk/view/">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" name="nik" method="post"/>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="action" value="save">
					Search</button>
			</form>
	</div>
	<p></p>
	<h3 class="nav-link" >Ubah Penduduk</h3>
	<div class="nav-link" >		
		<form class="form-inline my-2 my-lg-0" action="/penduduk/ubah/" >
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" name="nik"  />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="action" value="save">
					Search</button>
			</form>
	</div>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
